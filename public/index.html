<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Socket</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"
        integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom JS -->
    
    <div style="background-color: rgb(4, 103, 103); height: 40vw; display: flex; justify-content: center;align-items: center; ">
        <div>
            <h1 style="color: white;">Rock Paper Sockets!</h1>
            <br/><br/>
            <div id="game">
                <button id="new-game" type="button" style="margin-left: 30%;display: none;" class="btn btn-warning">Start a new Game</button>
                <button id="join-game" type="button" style="margin-left: 30%;display: none;" class="btn btn-warning">Join Game</button>
                <h2 id="waiting-game" style="color: white; display: none;" >Waiting for another player to join...</h2>
                <div>
                    <button id="rock" class="make-choice" type="button" style="margin-left: 30%;display: none;" class="btn btn-warning">Rock</button>
                    <button id="paper" class="make-choice" type="button" style="margin-left: 30%;display: none;" class="btn btn-warning">Paper</button>
                    <button id="socket" class="make-choice" type="button" style="margin-left: 30%;display: none;" class="btn btn-warning">Socket</button>
                </div>
                <h2 id="loading" style="color: white; display: none;" >And the winner is...</h2>
                <h2 id="game-result" style="color: white; display: none;" ></h2>
            </div>
          
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
